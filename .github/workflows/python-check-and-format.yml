name: Python Check & Format

on: [push, pull_request]

jobs:
  check-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run black to check formatting
        run: |
          black

      - name: Run Python files to ensure they work
        run: |
          for file in *.py; do
            echo "Running $file"
            python "$file"
          done
